imports:
    - { resource: parameters.yml }

parameters:
#    parameter_name: value
    app_bundle.entity.user: AppBundle\Entity\User

services:
    twitter_api:
        class: AppBundle\Service\TwitterAPI
        arguments: [@doctrine, "@security.token_storage", "%twitter_api%"]

    oauth_entity_user_provider:
        class: AppBundle\Service\OAuthEntityUserProvider
        arguments: [@doctrine, "%app_bundle.entity.user%", {twitter: twitterId}]

