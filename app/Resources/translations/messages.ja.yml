index:
    home: ホーム
    login: Twitterでログイン
    overview: TrueBlueはtwitter上の自分のつぶやきを日別にまとめるサービスです。
    description:
        demo: ざっくりデモを見たい方はこちら (本物はもうちょい滑らかに動きます^^;)
        first: TrueBlueは1日毎につぶやきを収集、カレンダーで見やすくする管理するサービスです。
        function-header: 機能について
        function1: 登録すると毎日深夜0時にその日のつぶやきが自動保存されます。
        function1-more: 初めて登録する際は、2週間を遡ってつぶやきを取得、格納します。それ以上はTwitter APIの制限に引っかかるため取得が難しいです。
        function2: タイムラインには自分のつぶやきしか表示されないので時間浪費の心配なし！
        function3: 普通にツイートしておけば自動で「あの日は何をしたのか？」ログとして残しておけます。
        function4: 通常、過去のつぶやきは沢山フリックしないと見られない...ところをカレンダーで見やすく管理できます。
        other-header: その他
        other1: 料金は無料です。
        other2: Twitterアカウント(鍵垢不可)が必要です。
        other3: OAuth2というログイン認証方式のため、このアプリにパスワードは保存されません。
        other4: 読み取り権限のみ。このアプリから自動でTwitterに投稿する事はありません。
        device-header: 対応デバイス
        device1: PC(Google Chrome)
        device2: Andriod(Chromeのメニューからホーム画面へ追加してご利用ください)
        device3: iPhone(Safariからホーム画面追加を行いご利用ください)
        develop-header: 開発情報
        developer1: このアプリは
        developer2: が個人で趣味の時間に作っています。
        progress1: まだ完全ではないβ版なので至らない点は寛容に受け止めて頂けると嬉しいです、ただいまご要望フォーラムを作成中です(｡･ω･)ﾉﾞ
        progress2: 退会機能は現在作成中です、どうしても...という方は登録をお控えください。
        last: Twitterをより良い日記として使おう！
    about: このサイトについて
    privacy-policy: プライバシーポリシー
    terms-of-service: 利用規約

