        developer1: This app
        developer2: making it for personal hobby time.
        progress1: I am glad that it is tolerated to accept the point that it is not yet complete because it is a beta version, I am currently creating a request forum(｡･ω･)ﾉﾞ
        progress2: The withdrawal function is currently being created, please refrain from registering anyhow.
        last: Let's use Twitter as a better diary!
